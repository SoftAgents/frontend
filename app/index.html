    <script type="text/javascript">
      function initialize() {
       var myLatlng = new google.maps.LatLng(53.068165,-4.076803); // Add the coordinates
       var mapOptions = {
          zoom: 8, // The initial zoom level when your map loads (0-20)
          center: myLatlng, // Centre the Map to our coordinates variable
          mapTypeId: google.maps.MapTypeId.ROADMAP, // Set the type of Map
       }
       var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions); // Render our map within
       // To add the marker to the map, use the 'map' property
      var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title:"Here!!"
      });

    } 
      google.maps.event.addDomListener(window, 'load', initialize); // Execute our 'initialise' functio
</script>
